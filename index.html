<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <img src="https://i.imgur.com/Uq5wD0P.jpg" alt="Diabetes Awareness">
                <h2>Diabetes Prediction System</h2>
                <p>Enter your details below to check your diabetes risk.</p>
            </div>
    
            <form action="/predict" method="post">
                <label>Pregnancies:</label>
                <input type="number" name="pregnancies" required>
                
                <label>Glucose Level:</label>
                <input type="number" name="glucose" required>
                
                <label>Blood Pressure:</label>
                <input type="number" name="blood_pressure" required>
                
                <label>Skin Thickness:</label>
                <input type="number" name="skin_thickness" required>
                
                <label>Insulin Level:</label>
                <input type="number" name="insulin" required>
                
                <label>Body Mass Index (BMI):</label>
                <input type="number" step="0.01" name="bmi" required>
                
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" name="dpf" required>
                
                <label>Age:</label>
                <input type="number" name="age" required>
                
                <button type="submit">Predict</button>
            </form>

            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
